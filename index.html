<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>¿Cuál es el precio del Bitcoin?</title>
</head>
<body>
    
    <div class="container">

        <div class="header">
            <i class="fab fa-bitcoin fa-5x"></i>
            <h1>Cotizacion del Bitcoin</h1>
            <p>Información simple y actualizada.</p>
        </div>

        <div class="currencies">

            <div class="usd-section">
                <i class="fas fa-dollar-sign"></i>
                <p>BTC/USD</p>
                <span class="usd-price"> - </span>
                <small>Dólares</small>
            </div>

            <div class="eur-section">
                <i class="fas fa-euro-sign"></i>
                <p>BTC/EUR</p>
                <span class="eur-price"> - </span>
                <small>Euros</small>
            </div>

            <div class="gbp-section">
                <i class="fas fa-pound-sign"></i>
                <p>BTC/GBP</p>
                <span class="gbp-price"> - </span>
                <small>Libras</small>
            </div>

        </div>

        <div class="time">
            <p>Última actualización:</p>
            <span class="update"> - </span>
        </div>

        <div class="credits">
            <p>Powered by <a href="https://www.coindesk.com/price/bitcoin" target="_blank">CoinDesk</a></p>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
